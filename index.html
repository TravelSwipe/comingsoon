  <body>
    <header>
      <h1>TravelSwipe</h1>
    </header>
    <main>
        <section  id="beta_form">
        <div id="mc_embed_shell">
          <div id="mc_embed_signup">
            <form
              action="https://travelswipe.us9.list-manage.com/subscribe/post?u=da6450261e445548b4b5d4cdc&amp;id=3470bfe13d&amp;f_id=00690de1f0"
              method="post"
              id="mc-embedded-subscribe-form"
              name="mc-embedded-subscribe-form"
              class="validate"
              target="_blank"
            >
              <div id="mc_embed_signup_scroll">
                <p>TravelSwipe is coming soon. Sign up for beta access to be one of the first to try this amazing new tool!</p>
                <h2 id="signup">Sign Up for Beta Access</h2>
                <div class="mc-field-group">
                  <input
                    type="email"
                    name="EMAIL"
                    class="required email"
                    placeholder="Email Address"
                    id="mce-EMAIL"
                    required=""
                    value=""
                  />
                </div>
                <div id="mce-responses" class="clear foot">
                  <div
                    class="response"
                    id="mce-error-response"
                  ></div>
                  <div
                    class="response"
                    id="mce-success-response"
                  ></div>
                </div>
                <div
                  aria-hidden="true"
                  style="position: absolute; left: -5000px"
                >
                  /* real people should not fill this in and expect good things
                  - do not remove this or risk form bot signups */
                  <input
                    type="text"
                    name="b_da6450261e445548b4b5d4cdc_3470bfe13d"
                    tabindex="-1"
                    value=""
                  />
                </div>
                <div class="optionalParent">
                  <div class="clear foot">
                    <input
                      type="submit"
                      name="subscribe"
                      id="mc-embedded-subscribe"
                      class="button"
                      value="Subscribe"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <script
            type="text/javascript"
            src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
          ></script>
          <script type="text/javascript">
            (function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]=EMAIL;ftypes[0]=merge;,fnames[1]=FNAME;ftypes[1]=merge;,fnames[2]=LNAME;ftypes[2]=merge;,fnames[3]=ADDRESS;ftypes[3]=merge;,fnames[4]=PHONE;ftypes[4]=merge;,fnames[5]=BIRTHDAY;ftypes[5]=merge;false}(jQuery));var $mcj = jQuery.noConflict(true);
